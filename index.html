<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="description" content="Checkout Yashas's portfolio" />
      <meta name="author" content="Yashas Gowda" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Yashas's Portfolio</title>
      <link rel="icon" href="favicon.ico" type="image/gif" />
      <link rel="stylesheet" href="./css/main.css" />

      <style></style>
   </head>

   <body>
      <!-- Main -->
      <main>
         <!-- Middle Section -->
         <div>
            <section>
               <div>
                  <div>
                     <h1>Hi, I'm <span>Yashas Gowda.</span></h1>
                     <p>
                        A Software Enthusiast. I Design & Develop Web
                        Applications & Native Android Applications.
                     </p>
                  </div>
                  <img id="avatar" src="./assets/images/avatar_white.png" alt="me" />
               </div>
            </section>

            <section style="background-color: lightseagreen"></section>
            <section style="background-color: lightsalmon"></section>
         </div>

         <!-- Social Section -->
         <div>
            <ul>
               <li>
                  <img
                     src="assets/icons/dark/github.svg"
                     id="github"
                     alt="github"
                     width="22"
                     height="22"
                  />
               </li>
               <li>
                  <img
                     src="assets/icons/dark/linkedin.svg"
                     id="linkedin"
                     alt="linkedin"
                     width="20"
                     height="20"
                  />
               </li>
               <li>
                  <img
                     src="assets/icons/dark/twitter.svg"
                     id="twitter"
                     alt="twitter"
                     width="20"
                     height="20"
                  />
               </li>
               <li>
                  <img
                     src="assets/icons/dark/instagram.svg"
                     id="instagram"
                     alt="instagram"
                     width="20"
                     height="20"
                  />
               </li>
               <li>
                  <img
                     src="assets/icons/dark/facebook.svg"
                     id="facebook"
                     alt="facebook"
                     width="20"
                     height="20"
                  />
               </li>
            </ul>
         </div>

         <!-- Email Section -->
         <div>
            <p id="email">iyashasgowda@gamil.com</p>
         </div>
      </main>

      <!-- Header -->
      <header>
         <img
            id="logo"
            src="assets/icons/dark/logo.svg"
            alt="logo"
            width="32"
            height="32"
            onmouseover="icon_hover();"
            onmouseout="icon_unhover();"
         />

         <div>
            <ul>
               <li>About</li>
               <li>Skills</li>
               <li>Work</li>
               <li>Contact</li>
            </ul>

            <img
               id="dark-mode-btn"
               src="assets/icons/dark/light_mode.svg"
               alt="dark_mode"
               width="24"
               height="24"
            />
         </div>
      </header>

      <!-- Footer -->
      <footer></footer>

      <!-- Scripts -->
      <script src="./lib/jquery.js"></script>
      <script src="./js/main.js"></script>
